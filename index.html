  <body>
	<h1>Programa que adivina un número secreto</h1>
	<div class="container">
		<div class="screen">
			<div class="letrero">Escoge un número mentalmente <b>entre 0 y 100</b>, cuando ya lo termines de elegir oprime Start.</div>
		</div>
		<div class="button-answers">
			<button class="button" id="but-start">Start</button>
			<button class="button" id="but-si">Si</button> 
			<button class="button" id="but-no">No</button> 
			<button class="button" id="but-mayor">Mayor</button>
			<button class="button" id="but-menor">Menor</button>
			<button class="button" id="but-ok">Ok</button>
		</div>
	</div>
